<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/63a54c2573.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="dogs.css">
  <title>Get-A-Dog</title>
</head>
<body>
  <h1 class="main-title">Get-A-Dog</h1>
  <section class="dogs-app">
    <section class="app-menu">
      <form action="">
        <select class="select-css" name="breeds" id="breeds">
          <option value="default" disabled selected>Select your favorite breed</option>
        </select>
        <button type="button" disabled>GET IT!</button>
      </form>
    </section>
    <section class="app-display">
    <i class="display-icon fas fa-dog"></i>
    <p class="display-text">Nothing here yet. Request a picture to get your dog of the day!</p>
    </section>
  </section>
  <script type="module" src="dogs.js"></script>
</body>
</html>
